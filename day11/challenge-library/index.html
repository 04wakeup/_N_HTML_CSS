<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day11-Challenge</title>
  </head>
  <body>
    <div class="box">
      <div class="menu-bar">
        <ul class="menu-bar__row">
          <li class="menu-bar__row__column">
            <i class="fas fa-bars fa"></i>
          </li>
          <li class="menu-bar__row__column">library</li>
          <li class="menu-bar__row__column">
            <i class="fas fa-shopping-cart"></i>
          </li>
        </ul>
      </div>
      <div class="search">
        <div class="search__input">
          <input
            class="search__input__text"
            placeholder="Search books..."
            type="text"
          />
          <span><i class="fas fa-search"></i></span>
        </div>
      </div>
      <main>
        <div class="main__top">
          <div class="main__top__title">Book of the day</div>
          <div class="main__top__contents">
            <div class="main__top__contents__picture"></div>
            <div class="main__top__contents__detail">
              <span>PANDEMIC</span>
              <span>A.G Riddle</span>
              <span
                ><i class="fas fa-star"></i><i class="fas fa-star"></i
                ><i class="fas fa-star"></i><i class="fas fa-star"></i
                ><i class="far fa-star"></i
              ></span>
              <div class="main__top__contents__detail__category">
                <div>Novel</div>
                <div>Fiction</div>
                <div>Best</div>
              </div>
              <div class="main__top__contents__detail__book">
                <span><i class="fas fa-bookmark"></i></span>
                <div>Book Now</div>
              </div>
            </div>
          </div>
        </div>
        <div class="main__middle">
          <div class="main__middle__contents">
            <div class="main__middle__title">Top Adventures</div>
            <div class="main__middle__contents__detail">
              <div class="main__middle__contents__detail__article">
                <div
                  class="main__middle__contents__detail__article__picture"
                ></div>
                <div class="main__middle__contents__detail__article__rate">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i
                  ><i class="fas fa-star"></i><i class="fas fa-star"></i
                  ><i class="far fa-star"></i>
                </div>
              </div>
              <div class="main__middle__contents__detail__article">
                <div
                  class="main__middle__contents__detail__article__picture"
                ></div>
                <div class="main__middle__contents__detail__article__rate">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i
                  ><i class="fas fa-star"></i><i class="fas fa-star"></i
                  ><i class="fas fa-star"></i>
                </div>
              </div>
              <div class="main__middle__contents__detail__article">
                <div
                  class="main__middle__contents__detail__article__picture"
                ></div>
                <div class="main__middle__contents__detail__article__rate">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i
                  ><i class="fas fa-star"></i><i class="fas fa-star"></i
                  ><i class="far fa-star"></i>
                </div>
              </div>
              <div class="main__middle__contents__detail__article">
                <div
                  class="main__middle__contents__detail__article__picture"
                ></div>
                <div class="main__middle__contents__detail__article__rate">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i
                  ><i class="far fa-star"></i><i class="far fa-star"></i
                  ><i class="far fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main__bottom">
          <div class="main__bottom__contents__title">Popular authors</div>
          <div class="main__bottom__contents__detail">
            <div class="main__bottom__contents__detail_picture"></div>
            <div class="main__bottom__contents__detail_desc">
              <span>Michelle Obama</span>
              <span
                >An intimate, powerful, and inspiring memoir by the former First
                Lady of the United States</span
              >
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/e804d44f4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
