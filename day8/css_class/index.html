<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced CSS</title>
    <style>
      img {
        border: 1px solid red;
        border-radius: 50%;
        transition: transform 1s ease-in-out;
      }
      img:hover {
        transform: rotateX(360deg) scale(0.5);
      }
    </style>
  </head>
  <body>
    <img src="logo.PNG" alt="" />
    <span>xxxxxxxxx</span>
  </body>
</html>
