<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced CSS</title>
    <!-- img->animation(1) or img->transition(2) -->
    <style>
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateY(0);
        }
        /* 25% {
          transform: scaleX(2);
        } */
        50% {
          transform: rotateY(180deg) translateY(-100px);
          border-radius: 0px;
          border-color: tomato;
          opacity: 0;
        }
        /* 75% {
          transform: scaleX(5);
        } */
        100% {
          transform: rotateY(0) translateY(0px);
        }
      }
      img {
        border: 1px solid red;
        border-radius: 50%;
        width: 200px;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="logo.PNG" alt="" />
    <span>xxxxxxxxx</span>
  </body>
</html>
